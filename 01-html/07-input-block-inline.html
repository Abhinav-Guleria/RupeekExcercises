<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-group {
            margin: 10px;
        }


    </style>
</head>
<body>
    <h1>Inputs</h1>
    <hr/>
    <!-- division is a block level container element-->
    <div class="form-group bold">
    <!--label input elements are "inline"-->
    <label for="Customer" class="control-label">Customer Name</label>
    <input type="text" id="Customer" class="form-control" />
    </div>  

    <div class="form-group">
    <label for="city" class="control-label">City</label>
    <input type="text" id="city" class="form-control"/>
     </div>

     <div class="form-group bold">
        <!--label input elements are "inline"-->
        <label for="account" class="control-label">Account Number</label>
        <input type="number" id="account" name="account" class="form-control" />
        </div>  

</body>
</html>
